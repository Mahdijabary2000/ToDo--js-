<!DOCTYPE html>
<html lang="en" dir="rtl"  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>to do list</title>
</head>
<body>
    <main class="main">
        
        <div class="main-todolist">
            <h1 class="title-todo animate__backInDown ">دفترچه  یادداشت</h1>
            <input  id="todo-text" class="todo-text animate__backInDown" type="text" onkeyup="searchResult()" placeholder="عنوان کار مورد نظر شما">
            <div id="list" dir="rtl">

                 </div>
            <button class="add  animate__bounceIn" id="myBtn"><img src="./assets/img/plus (1).svg" alt=""></button>
        </div>
        
        
        
        <div id="myModal" class="modal">
          
                    <form id="form" action="" class="moudal animate__fadeInDown">
                        <p class="title-modul animate__backInDown">وظیفه جدید را وارد کنید</p>
                       <input class="activity-input animate__backInLeft" type="text" placeholder="نام فعالیت">
                       <div class="button animate__backInUp">
                        <button type="submit" class="btn record" > ثبت</button>
                        <a class="btn optout close" >انصراف</a>
                    </div>
                        
                    </form>
        
        </div>
    </main>


    <script src="./main.js"></script>
    
</body>
</html>
